<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update / Delete Applications - Job Application Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #357ABD;
    }

    .header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      flex: 1;
    }    
      .container {
        max-width: 1100px;
        margin: 30px auto;
        padding: 20px;
        flex: 1;
      }
    
      .form-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
      }
    
      .form-section {
        background-color: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(50% - 15px);
        max-width: calc(50% - 15px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    
      .form-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      }
    
      @media (max-width: 768px) {
        .form-section {
          flex: 1 1 100%;
          max-width: 100%;
        }
      }
    
    

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: inline-block;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
    }

    .btn {
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #357ABD;
    }

    .back-link {
      text-align: center;
      padding: 25px;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    .back-link a {
      text-decoration: none;
      color: #4a90e2;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #357ABD;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üìù Update / ‚ùå Delete Applications</h1>
  </div>

  <div class="container">
    <div class="form-wrapper">

      <!-- Update Form -->
      <div class="form-section">
        <h2><i class="fas fa-sync-alt"></i> Update Application</h2>
        <form action="/update" method="POST">
          <div class="form-group">
            <label for="application_id">Application ID</label>
            <input type="text" id="application_id" name="application_id" placeholder="Eg: 101" required>
          </div>
          <div class="form-group">
            <label for="status_id">Application Status</label>
            <select id="status_id" name="status_id">
                <option value="7">Applied</option>
                <option value="10">Offer Received</option>
                <option value="8">Awaiting Response</option>
                <option value="9">Interview Scheduled</option>
                <option value="11">Rejected</option>
                <option value="12">Hired</option>
            </select>
          </div>
          <button type="submit" class="btn"><i class="fas fa-save"></i> Update</button>
        </form>
      </div>

      <!-- Delete Form -->
      <div class="form-section">
        <h2><i class="fas fa-trash-alt"></i> Delete Application</h2>
        <form action="/delete" method="POST">
          <div class="form-group">
            <label for="delete_id">Application ID</label>
            <input type="text" id="delete_id" name="application_id" placeholder="Eg: 101" required>
          </div>
          <button type="submit" class="btn"><i class="fas fa-trash"></i> Delete</button>
        </form>
      </div>

    </div>
  </div>

  <div class="back-link">
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>

</body>
</html>
